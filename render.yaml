services:
  - type: web
    name: eventmarketers-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: eventmarketers-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.com
      - key: BCRYPT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CLOUDINARY_CLOUD_NAME
        value: dv949x1mt
      - key: CLOUDINARY_API_KEY
        value: 832779239522536
      - key: CLOUDINARY_API_SECRET
        value: aypOzVJTpUs14HIhoLE3FI8r5qw
      - key: RAZORPAY_KEY_ID
        value: rzp_live_Rcj2dSinnDhusZ
      - key: RAZORPAY_KEY_SECRET
        value: Vq5Gab3sBUMUd4mGe7ylcK60

databases:
